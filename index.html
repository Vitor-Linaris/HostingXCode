<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>HostingXCode - Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./assets/Main_Gradient.svg" alt="" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Hospedagem De Sites</a></li>
            <li><a href="#">Hospedagem Wordpress</a></li>
            <li><a href="#">Amazon Hospedagem Dedicada</a></li>
          </ul>
        </nav>
        <a href="#" class="btn">
          <img src="./assets/sign.svg" alt="" />
          <span>Sign in</span>
        </a>
      </div>
    </header>

    <section class="s-social">
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank" class="facebook">
          <img src="./assets/facebook.svg" alt="Icon facebook" />
        </a>
        <!-- <a href="https://www.instagram.com/" target="_blank" class="instagram">
          <img src="./assets/instagram.svg" alt="Icon Instagram" />
        </a> -->
        <a href="https://x.com/" target="_blank" class="twitter">
          <img src="./assets/X.svg" alt="Icon twitter" />
        </a>
        <a href="https://www.youtube.com/" target="_blank" class="linkedin">
          <img src="./assets/youtube.svg" alt="Icon youtube" />
        </a>
      </div>
    </section>

    <section class="s-hero">
      <div class="container">
        <div class="text-hero">
          <span class="tag">Bem-Vindo</span>
          <h1>
            Hospedagem de <span>Sites</span> de Alto <span>Desempenho.</span>
          </h1>
          <div class="bullets">
            <ul>
              <li><p>Hospedagem de Sites Compartilhada</p></li>
              <li><p>Hospedagem Wordpress</p></li>
              <li><p>Amazon Hospedagem Dedicada</p></li>
            </ul>
          </div>
        </div>
        <div class="btns">
          <a href="#" class="btn btn-hero">
            <span>Ver Planos</span>
            <img src="./assets/rocket.svg" alt="" />
          </a>
          <a href="#" class="btn btn-hero">
            <span>Mais Info</span>
          </a>
        </div>
      </div>
    </section>

    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
